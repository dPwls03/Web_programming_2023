<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문지</title>
    <link rel="stylesheet" href="survey.css" type="text/css">
</head>
<body>
    <h1>설문지</h1>
    <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    <hr>
<section>
    <label>
        <h3>학년</h3>
        <input type="radio" name="grade" value="1" checked> 1학년
        <input type="radio" name="grade" value="2"> 2학년
        <input type="radio" name="grade" value="3"> 3학년
        <input type="radio" name="grade" value="4"> 4학년
    </label><br><br>
    <label>
        <h3>성별</h3>
        <input type="radio" name="gender" value="1"> 남
        <input type="radio" name="gender" value="2"> 여
    </label><br><br>
    <label>
        <h3>관심 분야</h3> 
        <select>
            <option value="1">모바일 소프트웨어</option>
            <option value="1">정보보안</option>
            <option value="3">네트워크</option>
            <option value="4">인공지능</option>
        </select>
    </label><br><br>
    <label>
        <h3>진로</h3> 
        <input type="checkbox" name="dream" value="1" checked> 개발
        <input type="checkbox" name="dream" value="2"> 기획
        <input type="checkbox" name="dream" value="3"> 영업
        <input type="checkbox" name="dream" value="4"> 창업
    </label><br><br>
    <label>
        <h3>남기고 싶은 말</h3>
        <br><textarea cols="40" rows="8" value="글을 남겨주세요."></textarea>
    </label><br>
</section>
    <footer>
        <p>Copyright 2017 by Kitae</p>
    </footer>

</body>
</html>
